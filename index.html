<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City's Data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./script.js"></script>
</head>
<body style="border: solid 2px;margin: 10px 15px; height: 45em;background-color: #9BA4B4;">
    <div style="width: 80%; margin: auto; padding-top: 30px;"> 
        <form method="post" action="JavaScript:loadData()">
            <div class="input-group mb-3">
                <input type="text" id="city" placeholder="City name" class="form-control" aria-describedby="button-addon2" style="font-weight: 700;">
                <input type="submit" value="Search" class="btn btn-outline-secondary" type="button" id="button-addon2" style="background-color: #394867; font-weight: 600; color: white;">
            </div>
        </form>
        <br><br>
        <div id="output">
            <table id="outputTable" class="table table-striped table-bordered table-hover" style="font-weight: bold;">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Country</th>
                    <th scope="col">Flag</th>
                    <th scope="col">Temp(in C)</th>
                    <th scope="col">Weather</th>
                    <th scope="col">Wind speed</th>
                    <th scope="col">Feels like</th>
                    <th scope="col">Min/Max Temp</th>
                    <th scope="col">Humidity</th>
                    <th scope="col">Pressure</th>
                    <th scope="col">Sunrise</th>
                    <th scope="col">Sunset</th>
                </tr>
                </thead>
                <tbody id="table-rows"></tbody>
            </table>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="JavaScript:pevpage()" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a id="pageno" class="page-link" href="JavaScript:void()">1</a></li>
                <li class="page-item">
                    <a class="page-link" href="JavaScript:nextpage()" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
